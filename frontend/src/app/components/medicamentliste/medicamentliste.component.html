<div>
  <ul>
      <article class="liste" *ngFor="let medicament of medicaments" [routerLink]="['/app-medicaments/editer', medicament.nom]">{{medicament.nom}}</article>
  </ul>

  <button class="add" (click)="ajouterNouveauMedicament()">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
      </svg>
  </button>

  <div *ngIf="afficherNotification" class="notification">
      <p>N'oubliez pas de prendre votre médicament : {{ rappelActif?.medicamentNom }} à {{ rappelActif?.heurePrise | date:'HH:mm' }}</p>
      <button (click)="prendreMedicament()">Oui, je l'ai pris</button>
      <button (click)="nePasPrendreMedicament()">Non, pas encore</button>
  </div>
</div>
